 <style>
        body {
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            background-color: #f4f4f4;
            padding: 10px;
            width: 90%;
        }

        nav a {
            text-decoration: none;
            color: #555;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .main{
            display: grid;
            width:80%;
            height:70%;
            gap: 20px;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }

        .card {
            border: 1px solid;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            max-width: 150px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            width: 90%;
            margin-top: 15%;
        }

        @media (max-width: 800px) {
            nav {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .main {
                grid-template-columns: 1fr;
            }
        }

        h1 {
            margin-top: 15px;
        }

        .searchng {
            width: 90%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

            border-radius: 4px 0 0 4px;
        }

        .menu {

            background-color: #f4f4f4;
